<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4a261;
        }
        .container {
            display: flex;
            width: 700px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-section, .right-section {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        .left-section {
            background: #264653;
            color: #fff;
        }
        .left-section button {
            background: #e76f51;
            border: none;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .right-section form {
            display: flex;
            flex-direction: column;
        }
        .right-section input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .right-section button {
            background: #264653;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Welcome</h2>
            <p>Join us and start your journey today.</p>
            <button onclick="toggleForm()">Sign Up</button>
        </div>
        <div class="right-section">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Forgot Password?</p>
            </form>
            <form id="signupForm" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        function toggleForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('signupForm').classList.toggle('hidden');
        }
    </script>
</body>
</html>
